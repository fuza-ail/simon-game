<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Simon</title>
  </head>
  <body>
    <div>
      <div class="control">
        <h1 style="letter-spacing: 5px;">SIMON GAME</h1>
        <p style="color: rgb(168, 168, 168); letter-spacing: 2px;">
          input number game, set, and start
        </p>
        <input type="text" name="" id="number" />
        <button class="set">set</button>
        <h3 class="warning"></h3>
        <br />
        <button class="start">start</button>
        <button class="reset">reset</button>
      </div>
      <div class="box">
        <button class="red boxes" value="0"></button>
        <button class="blue boxes" value="1"></button>
        <button class="green boxes" value="2"></button>
        <button class="yellow boxes" value="3"></button>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
